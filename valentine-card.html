<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f08080; /* สีพื้นหลังตามภาพ */
    }
    
    .card-container {
      position: relative;
      width: 300px;
      height: 250px;
      cursor: pointer;
    }

    .letter {
      position: absolute;
      width: 200px;
      height: 120px;
      background-color: #fff8f8;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: transform 1s ease-out, opacity 1s ease-out;
      z-index: 2;
    }

    .envelope.open .letter {
      transform: translateX(-50%) translateY(-100%);
      opacity: 1;
    }

    .envelope {
      position: absolute;
      width: 260px;
      height: 180px;
      background-color: white;
      border-radius: 5px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.5s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: #f9fafb;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 0.6s ease;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .heart {
      position: absolute;
      bottom: 70px;
      left: 50%;
      width: 30px;
      height: 30px;
      background-color: red;
      transform: translateX(-50%) rotate(45deg);
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    .envelope.open .heart {
      background-color: transparent;
      box-shadow: none;
    }

    .envelope.open .heart::before,
    .envelope.open .heart::after {
      background-color: transparent;
    }

    .message {
      font-size: 18px;
      color: #333;
      font-weight: 500;
    }

    .emoji {
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="toggleCard()">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="heart"></div>
      <div class="letter">
        <p class="message">Happy Valentine's Day ขอบคุณที่อยู่ข้างๆกันเสมอ เบสรักอาทนะ❤️</p>
      </div>
    </div>
  </div>

  <script>
    function toggleCard() {
      const envelope = document.getElementById('envelope');
      envelope.classList.toggle('open');
    }
  </script>
</body>
</html>
